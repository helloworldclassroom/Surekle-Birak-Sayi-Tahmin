<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">

    <style>
        *{
            font-family: 'Inconsolata', monospace;
        }
        .tasma {
            margin-bottom: 0px ;
            overflow: hidden;
            transition:2s overflow;
            
        }
        .tasma:hover{
            overflow: visible;
        }
        #btn{
            margin-bottom: 0px;
        }
       
        
    </style>
</head>
<body>
    
    <div class="card w-50 m-auto mt-2">
        <div class="card-header text-center">
            <h1 id="renk">Tahmin oyunu</h1>
        </div>
        <div class="card-body">
            <div class="input-group my-1 ">
                <label for="zorluk" class="input-group-text">Zorluk seç</label>
                <select name="zorluk" id="zorluk" class="form-select " onchange="secimYap()" required>
                    <option selected disabled>Zorluk seçimi yapın</option>
                    <option value="5">Kolay(0-5)</option>
                    <option value="10">Orta(0-10)</option>
                    <option value="100">Zor(0-100)</option>
                </select>
            </div>
            <div class="card-text my-1">
                <div class="input-group">
                    <label for="sayi" class="input-group-text">Tahminin:</label>
                    <input type="number" id="sayi" name="sayi" class="form-control" required placeholder="Tahminizi buraya yazınız.">
                </div>
            </div>
            <div class="input-group w-100">
                <label id="sonuc" class="input-group-text">
                    <img src="./vacancy.png" alt="" class="img-fluid">
                </label>
                <label for="sonucText" class="form-control ">
                    <p id="sonucText" name="sonucText" class="tasma">
                        
                    </p>
                </label>
            
                
            </div>
        </div>
        <div class="card-footer">
            <button class="btn btn-outline-dark w-100 d-flex justify-content-center align-items-center" id="btnRenk" onclick="kontrolEt()">
            <p id="btn">Başlamak için bir zorluk seçin</p> <span class="badge bg-danger mx-1" id="butondaki"></span>
        </button>
        </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
